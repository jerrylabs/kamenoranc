backend:
  name: github
  repo: jerrylabs/kamenoranc
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - name: posts
    identifier_field: name
    format: yaml-frontmatter
    folder: content/blog
    path: '{{slug}}/index.md'
    slug: {{fields.slug}}
    fields:
    - label: "Title"
      name: "Titulek"
      widget: "string"
    - {label: "Datum", name: "date", widget: "datetime", required: false}
    - {label: "Popis", name: "description", widget: "string", required: false}
    - {label: "URL", name: "slug", widget: "string"}
    - {label: "Obr√°zek", name: "thumbnail", widget: "image", required: false}
    - {label: "Text", name: "body", widget: "markdown", comment: 'This is a multiline\ncomment' }
